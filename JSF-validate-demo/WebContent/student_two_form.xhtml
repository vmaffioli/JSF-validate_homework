<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>student Two Registration Form</title>

	<style>
.error {
	color: red
}
</style>

</h:head>

<h:body>

	<h:form>

   		
   		First name: <h:inputText value="#{studentTwo.firstName}"
			label="First name" required="true" id="first_name"
			requireMessage="Your first name is mandatory!!" />

		<h:messages for="first_name" styleClass="error" />

		<br />
		<br />
   		
   		Last name: <h:inputText value="#{studentTwo.lastName}"
			label="Last name" required="true" id="last_name"
			requireMessage="Your last name is mandatory!!" />

		<h:messages for="last_name" styleClass="error" />

		<br />
		<br />
		
		Free Passes: <h:inputText value="#{studentTwo.freePasses}"
			label="free_passses" required="true" id="free_passes"
			>

			<f:validateLongRange minimum="1" maximum="100" />

		</h:inputText>

		<h:messages for="free_passes" styleClass="error" />

		<br />
		<br />
				
		Postal Code: <h:inputText value="#{studentTwo.postalCode}"
			label="postal_code" required="true" id="postal_code">

			<f:validateLength minimum="5" maximum="5" />

		</h:inputText>

		<h:messages for="postal_code" styleClass="error" />

		<br />
		<br />

		<h:commandButton value="Submit" action="student_two_response" />

	</h:form>
</h:body>

</html>
