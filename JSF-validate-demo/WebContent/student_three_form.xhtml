<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>student three Registration Form</title>

	<style>
.error {
	color: red
}
</style>

</h:head>

<h:body>

	<h:form>

   		
   		First name: <h:inputText value="#{studentThree.firstName}"
			label="First name" required="true" id="first_name"
			requireMessage="Your first name is mandatory!!" />

		<h:messages for="first_name" styleClass="error" />

		<br />
		<br />
   		
   		Last name: <h:inputText value="#{studentThree.lastName}"
			label="Last name" required="true" id="last_name"
			requireMessage="Your last name is mandatory!!" />

		<h:messages for="last_name" styleClass="error" />

		<br />
		<br />
		
		Phone Number: <h:inputText value="#{studentThree.phone}"
			label="phone" required="true" id="phone"
			validatorMessage="Provide a valid phone number! (111-111-1111)"
			>

			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />

		</h:inputText>



		<h:messages for="phone" styleClass="error" />

		<br />
		<br />

		<h:commandButton value="Submit" action="student_three_response" />

	</h:form>
</h:body>

</html>
